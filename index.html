<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de usuários</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Pesquisa de usuários</h1>
            <form id="form-users" class="col s12">
                <div class="row">
                    <div class="input-field col s10">
                        <input id="search" type="text" class="validate">
                        <label for="search">Busca</label>
                    </div>
                    <div class="input-field col s2">
                        <button class="waves-effect waves-light btn">button</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="row">
            <div class="users-wrapper">
                <div class="users__box users--border" id="users-result">
                    <p>Nenhum usuário filtrado!</p>
                </div>
                <div class="users__box users--border" id="users-info">
                    <p>Nada exibido!</p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
